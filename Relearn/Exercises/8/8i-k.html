<!DOCTYPE html>
<html>
  <head>
    <title></title>
  </head>
  <body>
    <button onclick="
      playGame('heads');
      ">heads</button>

    <button onclick="
      playGame('tails');
    ">tails</button>

  <script>
    let score = JSON.parse(localStorage.getItem('score')) || {
      wins: 0,
      losses: 0
    };

    function playGame(guess) {
      const coinToss = Math.random();
      const result = coinToss < 0.5 ? 'heads' : 'tails';

      console.log(guess === result ? 'You win!' : 'You lose!');

      if (guess === result) {
        score.wins += 1;
      } else {
        score.losses += 1;
      }
      console.log(score);

      localStorage.setItem('score', JSON.stringify(score));
    }
  </script>
  </body>
</html>
