<!DOCTYPE html>
<html>
  <head>
    <title></title>
  </head>
  <body>
  <script>
    function addArrays(array1, array2) {
      let total = [];
      for(let i = 0; i < array1.length && array2.length; i++) {
        total.push(array1[i] + array2[i]);
      }
      
      return total;
    }
    
    console.log(addArrays([1, 1, 2], [1, 1, 3]));
    console.log(addArrays([1, 2, 3], [4, 5, 6]));
  </script>
  </body>
</html>
