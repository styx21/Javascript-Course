  <script>
    function removeEgg(foods) {
      const result = [];
      let eggCount = 0;
      const variabvle1 = foods.reverse();

      for(let i = 0; i < foods.length; i++) {
        
        if(foods[i] === 'egg' && eggCount < 2) {
          eggCount++;
          continue;
        } else {
          result.push(foods[i]);
        }
      }
      return result.reverse();
    }
    
    console.log(removeEgg(['egg', 'apple', 'egg', 'egg', 'ham']));
