<!DOCTYPE html>
<html>
  <head>
    <title></title>
  </head>
  <body>
  <script>
    function addOne(array) {
      const arrayPlusOne = [];
      for(let i = 0; i < array.length; i++) {
        arrayPlusOne.push(array[i] + 1);
        
        
      }

      return arrayPlusOne;
    
    }

    console.log(addOne([1, 2, 3]));
    console.log(addOne([-2, -1, 0, 99]));
  </script>
  </body>
</html>
