<!DOCTYPE html>
<html>
  <head>
    <title></title>
  </head>
  <body>
  <script>
    function removeEgg(foods) {
      let result = [];
      let eggCount = 0;

      for(let i = 0; i < foods.length; i++) {
        
        if(foods[i] === 'egg' && eggCount < 2) {
          eggCount++;
          continue;
        } else {
          result.push(foods[i]);
        }
      }
      return result;
    }

    console.log(removeEgg(['egg', 'apple', 'egg', 'egg', 'ham']));
  </script>
  </body>
</html>
