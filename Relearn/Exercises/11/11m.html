<!DOCTYPE html>
<html>
  <head>
    <title></title>
  </head>
  <body>
  <script>
    function minMax(nums) {
      let obj = {
        min: null,
        max: null
      };

      for(let i = 0; i < nums.length; i++) {
        if(obj.min === null || nums[i] < obj.min) {
          obj.min = nums[i];
        }

        if(obj.max === null || nums[i] > obj.max) {
          obj.max = nums[i];
        }

     }
      return obj;
    }
    console.log(minMax([1, -3, 5]));
    console.log(minMax([-2, 3, -5, 7, 10]));
    console.log(minMax([]));
    console.log(minMax([3]));
  </script>
  </body>
</html>
