<!DOCTYPE html>
<html>
  <head>
    <title>
    </title>
  </head>
  <body>
  <script>
    function convertToFahrenheit(celsius) {
      const result = (celsius * 9 / 5) + 32;
      
      return result;
    }
    console.log(convertToFahrenheit(25));
   
    function convertToCelsius(fahrenheit) {
      const result = (fahrenheit - 32) *5 / 9;

      return result;
    }
    console.log(convertToCelsius(86));
    
  </script>
  </body>
</html>
