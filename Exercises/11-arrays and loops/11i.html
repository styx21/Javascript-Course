<!DOCTYPE html>
<html>

    </title>
  </head>
  <body>
    <script>
      function addNum(array, num) {
        const newArray = [];

        for (let i = 0; i < array.length; i++) {
          newArray.push(array[i] + num);
        }
        return newArray;
      }

      console.log(addNum([1, 2, 3], 2));
      console.log(addNum([1, 2, 3], 3));
      console.log(addNum([-2, -1, 0, 99], 2));
    </script>
  </body>
</html>
