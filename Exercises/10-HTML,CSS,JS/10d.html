<!DOCTYPE html>
<html>
<head>
  <style>
    .gaming-button {
      border: none;
      font-size: 15px;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
    }

    .is-toggled {
      background-color: black;
      color: white;
    }
  </style>
</head>
<body>
  <button onclick="
    toggleClass();
    " class="js-button gaming-button">
    Gaming
  </button>
  <script>
    function toggleClass() {
      let elementButton = document.querySelector('.js-button');
      if (elementButton.classList.contains('is-toggled') === false) {
          elementButton.classList.add('is-toggled');
        } else {
          elementButton.classList.remove('is-toggled')
        }
    }
  </script>
</body>
</html>
