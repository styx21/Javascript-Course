<!DOCTYPE html>
<html>
  <head></head>
  <body>
    <script>
      function convertTemperature(degrees, unit) {
       if (unit === 'C') {
         return `${degrees * 9 / 5 + 32}C`;
       } 
        
        else if (unit === 'F') {
       return `${(degrees - 32) * 5 / 9}F`;
      }
      }
      console.log(convertTemperature(25, 'C'));
      console.log(convertTemperature(86, 'F'));
      
    </script>
  </body>
</html>
