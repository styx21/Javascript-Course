<!DOCTYPE html>
<html>
  <head>
    <title></title>
  </head>
  <body>
    <button onclick="
      pickChoice('heads');
      ">heads</button>

    <button onclick="
      pickChoice('tails');
      ">tails</button>

    <p class="js-choice"></p>

    <script>
    function pickChoice(pick) {
      let choiceElement = document.querySelector('.js-choice');
      
        if (pick === 'heads') {
          choiceElement.innerHTML = 'You chose: heads';
        } else if (pick === 'tails') {
          choiceElement.innerHTML = 'You chose: tails';
        }
    }
    </script>
  </body>
</html>
