<!DOCTYPE html>
<html>
  <head>
    <title></title>
  </head>
  <body>
    <input placeholder="Name" onkeydown=" 
      if (event.key === 'Enter') {
        displayName();
      }
      ">

    <button onclick="
      displayName();
    ">Submit</button>

    <p class="js-display"></p>
    <script>
      function displayName() {
        const nameElement = document.querySelector('input');
        let text = nameElement.value; 

        document.querySelector('.js-display')
          .innerHTML = `Your name is: ${text}`;
      }
    </script>
  </body>
</html>
