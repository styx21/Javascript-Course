<!DOCTYPE html>
<html>
  <head></head>
    <body>
      <script>
        const cost = 5 + 2 * 3 + 9;
        console.log(cost);
        console.log(`Cost of food: $${cost}`);

        const tax = cost * 0.1;
        console.log(tax);
        console.log(`Tax (10%): $${tax}`);

        const totalCost = cost + tax;
        console.log(totalCost);
        console.log(`Total cost: $${totalCost}`);
      </script>
    </body>
</html>
