<!DOCTYPE html>
<html>
  <head>
    <title></title>
  </head>
  <body>
    <button class="js-button"
    onclick="
      displayMessage();
    ">Add to cart</button>

    <p class="display-text"></p>
    <script>

      let timeoutId;

      function displayMessage() {
        const text = document.querySelector('.display-text');

        clearTimeout(timeoutId);

        text.innerHTML = 'Added';
        timeoutId = setTimeout(function() {
          text.innerHTML = '';
        }, 2000);

        
      }
    </script>
  </body>
</html>
