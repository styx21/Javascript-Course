<!DOCTYPE html>
<html>
  <head>
    <title>App</title>
  </head>
  <body>
    <button onclick="
      messagesCount('Add');
      ">Add</button>

    <button onclick="
      messagesCount('Remove');
    ">Remove</button>

    <script>
      let messages = 2;

      function messagesCount(value) {
        if (value === 'Add') {
          messages++;
        }

        if (value === 'Remove') {
          messages--;
        }
      }
      
      setInterval(function() {
        if (document.title === 'App' && messages > 0) {
          document.title = `(${messages}) New messages`;
        } else {
          document.title = 'App';
        }
      }, 1000);
    </script>
  </body>
</html>
