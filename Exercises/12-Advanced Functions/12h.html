<!DOCTYPE html>
<html>
  <head>
    <title>App</title>
  </head>
  <body>
    <button class="js-add-button">Add</button>

    <button class="js-remove-button">Remove</button>

    <script>
      let messages = 2;

      document.querySelector('.js-add-button')
        .addEventListener('click', () => {
          if (value === 'Add') {
          messages++;
        }

        if (value === 'Remove') {
          messages--;
        }
        });
      
        document.querySelector('.js-remove-button')
        .addEventListener('click', () => {
          if (value === 'Add') {
          messages++;
        }

        if (value === 'Remove') {
          messages--;
        }
        });

      setInterval(() => {
        if (document.title === 'App' && messages > 0) {
          document.title = `(${messages}) New messages`;
        } else {
          document.title = 'App';
        }
      }, 1000);
    </script>
  </body>
</html>
