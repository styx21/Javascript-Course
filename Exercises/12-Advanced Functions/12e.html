<!DOCTYPE html>
<html>
  <head>
    <title></title>
  </head>
  <body>
    <button class="js-button">Add to cart</button>

    <p class="display-text"></p>
    <script>
      document.querySelector('.js-button')
        .addEventListener('click', () => {
          const text = document.querySelector('.display-text');
          text.innerHTML = 'Added';
          setTimeout(() => {
            text.innerHTML = '';
          }, 2000);
        });
      
  
      
    </script>
  </body>
</html>
