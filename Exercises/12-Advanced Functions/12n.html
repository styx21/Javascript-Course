<!DOCTYPE html>
<html>
  <head>
    <title></title>
  </head>
  <body>
    <script>
      function removeEgg(foods) {
        return foods.filter((indexValue) => {
          if (indexValue === 'egg') {
            return false;
          } else {
            return indexValue;
          }
        });
      }
      console.log(removeEgg(['egg', 'apple', 'egg', 'egg', 'ham']));
    </script>
  </body>
</html>
