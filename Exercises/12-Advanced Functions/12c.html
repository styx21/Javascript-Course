<!DOCTYPE html>
<html>
  <head>
    <title></title>
  </head>
  <body>
    <button class="js-button"
    onclick="
    updateButton();
    ">Start</button>
    <script>
      function updateButton() {
        const button = document.querySelector('.js-button');

        setTimeout(function() {
          button.innerHTML = 'Finished!';
        }, 1000);
      }
    </script>
  </body>
</html>
