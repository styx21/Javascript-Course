<!DOCTYPE html>
<html>
  <head>
    <title></title>
  </head>
  <body>
    <script>
      function countPositive(nums) {
        let result = 0;
        nums.forEach((indexValue) => {
          if (indexValue > 0) {
            result++;
          }
        }) 
        return result;
      };
        console.log(countPositive([1, -3, 5]));
        console.log(countPositive([-2, 3, -5, 7, 10]));
    </script>
  </body>
</html>
