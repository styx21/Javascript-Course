<!DOCTYPE html>
<html>
  <head></head>
  <body>
    <button onclick="
      playGame('heads');
      ">
      heads
    </button>

    <button onclick="
     playGame('tails');
    ">
      tails
    </button>
    <script> 
      let score = JSON.parse(localStorage.getItem('score')) || {
        wins: 0,
        losses: 0
      };


      function playGame(guess) {
      const coinToss = tossCoin();
      let result = '';

      if (guess === 'heads') {
        if (coinToss === 'heads') {
        result = 'You Win.'
      } else if (coinToss === 'tails') {
        result = 'You Lose.'
      }
      } else if (guess === 'tails') {
        if (coinToss === 'heads') {
        result = 'You Lose.'
      } else if (coinToss === 'tails') {
        result = 'You Win.'
      }
      }

      if (result === 'You Win.') {
        score.wins++;
      } else if (result === 'You Lose.') {
        score.losses++;
      }

      alert(`You guessed ${guess}, the coin toss was ${coinToss}. ${result}
Wins: ${score.wins} Losses: ${score.losses}`);

      
      localStorage.setItem('score', JSON.stringify(score));
      };
      
      
      function tossCoin() {
        const randomNumber = Math.random();
        let coinToss = '';

        if (randomNumber < 0.5) {
        coinToss = 'heads';
      } else {
        coinToss = 'tails';
      }

      return coinToss;
      }
    </script>
  </body>
</html>
