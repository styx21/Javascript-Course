<!DOCTYPE html>
<html>
  <head>
    <title>
    Cart Quantity
    </title>
  </head>
  <body>
    <button onclick="
      console.log(`Cart quantity: ${cartQuantity}`);
      ">
      Show Quantity
    </button>

    <button onclick="
    cartQuantity++;
    ">
      Add to Cart
    </button>

    <button onclick="
    cartQuantity += 2;
    ">
      +2
    </button>

    <button onclick="
        cartQuantity = cartQuantity + 3;
   ">
      +3
    </button>

    <button onclick="
      cartQuantity += 4;
    ">
      +4
    </button>

    <button onclick="
      cartQuantity += 5;
    ">
      +5
    </button>

    <button onclick="
      cartQuantity--;
    ">
      Remove from cart
    </button>

    <button onclick="
      cartQuantity -= 2;
    ">
      -2
    </button>

    <button onclick="
      cartQuantity -= 3;
    ">
      -3
    </button>

    <button onclick="
    cartQuantity = 0;
    console.log('Cart was reset.');
    console.log(`Cart quantity: ${cartQuantity}`);
    ">
      Reset Cart
    </button>

  
    <script>
      let cartQuantity = 0;

      function updateCartQuantity(cartQuantity) {
        if (cartQuantity > 10) {
          alert('The cart is full'); 
        } else if (cartQuantity < 0) {
          alert('Not enough items in the cart');
        } else {
          console.log(`Cart quantity: ${cartQuantity}`);
        }
      }
      
    </script>
  </body>
</html>
