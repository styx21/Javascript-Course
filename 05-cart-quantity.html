<!DOCTYPE html>
<html>
  <head>
    <title>
    Cart Quantity
    </title>
  </head>
  <body>
    <button onclick="
      console.log(`Cart quantity: ${cartQuantity}`);
      ">
      Show Quantity
    </button>

    <!-- Shortcut pentru re-assign la variable:
         prima varianta: cartQuantity = cartQuantity +3; unde cifra de langa + poate sa fie orice numar
         a 2 a: linia de cod de mai sus poate fi scrisa ca si cartQuantity += 3; fara a mai scrie de 2 ori variabila
         a 3 a: scurtatura asta e valabila doar pentru valoarea de +1: cartQuantity++;
        pentru referinta la alte valori, vezi poza Variable Shortcuts -->

    <button onclick="
      cartQuantity++;
      console.log(`Cart quantity: ${cartQuantity}`);
    ">
      Add to Cart
    </button>

    <button onclick="
    cartQuantity += 2;
    console.log(`Cart quantity: ${cartQuantity}`);
    ">
      +2
    </button>

    <button onclick="
    cartQuantity = cartQuantity +3; 
    console.log(`Cart quantity: ${cartQuantity}`);
   ">
      +3
    </button>

    <button onclick="
    cartQuantity = 0;
    console.log('Cart was reset.');
    console.log(`Cart quantity: ${cartQuantity}`);
    ">
      Reset Cart
    </button>

    <button onclick="
    cartQuantity += 4;
    console.log(`Cart quantity: ${cartQuantity}`);
    ">
      +4
    </button>

    <button onclick="
    cartQuantity += 5;
    console.log(`Cart quantity: ${cartQuantity}`);
    ">
      +5
    </button>

    <button onclick="
    cartQuantity--;
    console.log(`Cart quantity: ${cartQuantity}`);
    ">
      Remove from cart
    </button>

    <button onclick="
    cartQuantity -= 2;
    console.log(`Cart quantity: ${cartQuantity}`);
    ">
      -2
    </button>

    <button onclick="
    cartQuantity -= 3;
    console.log(`Cart quantity: ${cartQuantity}`);
    ">
      -3
    </button>
    <script>
      let cartQuantity = 0;
      
    </script>
  </body>
</html>
